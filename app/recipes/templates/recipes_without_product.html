<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h3>Рецепты без продукта "{{ product }}"</h3>
<b>id | Рецепт </b>

{% endfor %}
</body>
</html>
